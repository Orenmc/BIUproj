<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css">
  <script src="main.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

</head>

<body>





  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"
    data-whatever="@mdo">Open modal for @mdo</button>
  <button id='TEST' type="button" class="btn btn-primary">test</button>

  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <!-- Nav tabs -->
          <ul class="nav nav-tabs">
            <li class="nav-item">
              <a class="nav-link active" data-toggle="tab" href="#General"><strong>General</strong></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-toggle="tab" href="#Logic"><strong>Logic</strong></a>
            </li>
          </ul>

          <h5 class="modal-title" id="exampleModalLabel"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <!-- Tab panes -->
            <div class="tab-content">
              <div class="tab-pane container active" id="General">
                  <div class="form-group">
                      <label for="wav-name" class="col-form-label">WAV:</label>
                      <input type="text" class="form-control" id="wav-name">
                      <label for="tts-name" class="col-form-label">TTS:</label>
                      <input type="text" class="form-control" id="tts-name">
                      <label for="title-name" class="col-form-label">Title:</label>
                      <input type="text" class="form-control" id="title-name">
                      <label for="return-name" class="col-form-label">return type:</label>
                      <input type="text" class="form-control" id="return-name">
                    </div>
              </div>
              <div class="tab-pane container fade" id="Logic">
                  <div class="form-group">
                      <label for="inputs-name" class="col-form-label">Inputs:</label>
                      <input type="text" class="form-control" id="inputs-name">
                      <label for="outputs-name" class="col-form-label">Outputs:</label>
                      <input type="text" class="form-control" id="outputs-name">
                    </div>
              </div>
            </div>
            
            
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button id="save" type="button" class="btn btn-primary">save chnges</button>
        </div>
      </div>
    </div>
  </div>
</body>

<script>
  //need to use this for popup initilized
  var wav = tts = title = 'test' //data.propeties.wav
  var return_type = 'int'
  var inputs = 3
  var outputs = 2

  $('#exampleModal').on('show.bs.modal', function (event) {
    var button = $(event.relatedTarget) // Button that triggered the modal
    var recipient = button.data('whatever') // Extract info from data-* attributes
    // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
    // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
    var modal = $(this)
    /*
    modal.find('.modal-title').text('New message to ' + recipient)
    modal.find('.modal-body input').val(recipient)
    */
    $('#wav-name').val(wav)
    $('#tts-name').val(tts)
    $('#title-name').val(title)
    $('#return-name').val(return_type)
    $('#inputs-name').val(inputs)
    $('#outputs-name').val(outputs)
  })

  $('#save').click(function () {
    //need to use this for popup initilized
    var wav = $('#wav-name').val()
    var tts = $('#tts-name').val()
    var title = $('#title-name').val()
    var return_type = $('#return-name').val()
    var inputs = $('#inputs-name').val()
    var outputs = $('#outputs-name').val(outputs)

    //update the op!
  })
  $('#TEST').click(function () {
    $('#exampleModal').modal('hide');
    $('#exampleModal').modal('show');
  })
</script>

</html>
